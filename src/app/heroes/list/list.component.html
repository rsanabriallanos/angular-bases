<h3>Listado de héroes</h3>
<div *ngIf="this.deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{this.deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada.</h3>
</ng-template>



<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">{{name}}</li>
</ul>
